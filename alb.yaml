AWSTemplateFormatVersion: '2010-09-09'
Description: Public ALB with HTTPS and Route53 Alias Record

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: "VPC ID where ALB will be deployed"
  Subnet1:
    Type: AWS::EC2::Subnet::Id
    Description: "Public Subnet 1"
  Subnet2:
    Type: AWS::EC2::Subnet::Id
    Description: "Public Subnet 2"
  CertificateArn:
    Type: String
    Description: "ACM Certificate ARN for HTTPS"
  HostedZoneId:
    Type: String
    Description: "Route53 Hosted Zone ID (e.g., Z2ABCDEFGHIJKL)"
  DomainName:
    Type: String
    Description: "Domain name to assign to ALB (e.g., www.example.com)"

Resources:
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: myapp-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref Subnet1
        - !Ref Subnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Protocol: HTTP
      Port: 80
      TargetType: instance
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      HealthCheckPath: /
      Matcher:
        HttpCode: 200

  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  Route53Record:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ALB.DNSName
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID

Outputs:
  AlbSecurityGroupId:
    Value: !Ref ALBSecurityGroup
    Export:
      Name: AlbSecurityGroupId
  TargetGroupArn:
    Value: !Ref TargetGroup
    Export:
      Name: AlbTargetGroupArn